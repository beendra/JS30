<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated
      console.log('Hello I am a %s string!', 'ðŸ™ƒ');

    // Styled
      console.log('%cI am text', 'font-size:20px; background:black;')

    // warning!
      console.warn('oh no!');

    // Error :|
      console.error('oh no!!');

    // Info
      console.info('This gives info');

    // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'you selected the wrong element');

    // clearing
      console.clear();

    // Viewing DOM Elements
      console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

    // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');

      console.count('Alex');
      console.count('Alex');
      console.count('Alex');
      console.count('Alex');
      console.count('Alex');
      console.count('Alex');
      console.count('Alex');
      console.count('Alex');

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/beendra')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

    //table
    console.table(dogs)


  </script>
</body>
</html>
